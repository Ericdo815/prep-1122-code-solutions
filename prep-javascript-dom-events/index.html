<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Events</title>
</head>
<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener('DOMContentLoaded', myFunction);
    function myFunction() {
      console.log('content loaded!');
    }

    window.addEventListener('mousemove', myMouse);
    function myMouse() {
      console.log('mouse is moving!');
    }

    var $helloWorld = document.querySelector('.hello-world-btn');
    $helloWorld.addEventListener('click', buttonClick);
    function buttonClick() {
      console.log('Hello World!');
    }
  </script>
</body>
</html>
